name: Demo_CMake_CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:

    - uses: egor-tensin/setup-clang@v1
    - uses: ashutoshvarma/setup-ninja@master

    - uses: actions/checkout@v3
      # with:
      #   fetch-depth: 1
      #   submodules: recursive

    - name: Checkout Submodules
      run: |
        git config --global http.postBuffer 100M
        git submodule update --init --recursive --recommend-shallow --depth 1

#######################################

    - name: Configure CMake Demo_CMake/FreeRTOS_Plus_CLI_with_Trace_Windows_Simulator
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/Demo_CMake/FreeRTOS_Plus_CLI_with_Trace_Windows_Simulator/build -S ${{github.workspace}}/Demo_CMake/FreeRTOS_Plus_CLI_with_Trace_Windows_Simulator -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G Ninja

    - name: Build Demo_CMake/FreeRTOS_Plus_CLI_with_Trace_Windows_Simulator
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/Demo_CMake/FreeRTOS_Plus_CLI_with_Trace_Windows_Simulator/build --config ${{env.BUILD_TYPE}}

