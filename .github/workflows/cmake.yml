name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]

    steps:

    - uses: actions/checkout@v3
      # with:
      #   fetch-depth: 1
      #   submodules: recursive
    - name: Checkout Submodules
      run: |
        git config --global http.postBuffer 100M
        git submodule update --init --recursive --recommend-shallow --depth 1

#######################################

    - name: Configure CMake 1_TaskCreateStatic
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/training/1_TaskCreateStatic/build -S ${{github.workspace}}/training/1_TaskCreateStatic -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build 1_TaskCreateStatic
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/training/1_TaskCreateStatic/build --config ${{env.BUILD_TYPE}}

    - name: Test 1_TaskCreateStatic
      working-directory: ${{github.workspace}}/training/1_TaskCreateStatic/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}

#######################################

    - name: Configure CMake 2_TaskCreate
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/training/2_TaskCreate/build -S ${{github.workspace}}/training/1_TaskCreateStatic -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build 2_TaskCreate
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/training/2_TaskCreate/build --config ${{env.BUILD_TYPE}}

    - name: Test 2_TaskCreate
      working-directory: ${{github.workspace}}/training/2_TaskCreate/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}

#######################################

    - name: Configure CMake 3_vTaskDelayUntil
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/training/3_vTaskDelayUntil/build -S ${{github.workspace}}/training/1_TaskCreateStatic -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build 3_vTaskDelayUntil
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/training/3_vTaskDelayUntil/build --config ${{env.BUILD_TYPE}}

    - name: Test 3_vTaskDelayUntil
      working-directory: ${{github.workspace}}/training/3_vTaskDelayUntil/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}

